<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年倒數 | New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1 class="title">2026 新年倒數</h1>
            <p class="subtitle"><img src="img/biliLaugh~1.png"></p>
        </header>

        <section class="main-card glass">
            <div class="current-time-container">
                <div class="label">現在時間</div>
                <div id="current-time" class="time-display">00:00:00</div>
                <div id="current-date" class="date-display">2025年12月26日</div>
            </div>

            <div class="countdown-grid">
                <div class="countdown-item">
                    <span id="days" class="number">00</span>
                    <span class="unit">天</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="number">00</span>
                    <span class="unit">時</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="number">00</span>
                    <span class="unit">分</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="number">00</span>
                    <span class="unit">秒</span>
                </div>
            </div>
        </section>

        <section class="progress-section glass">
            <div class="progress-info">
                <h3>2025 年度完成度</h3>
                <p id="progress-text">0.00%</p>
            </div>
            
            <div class="progress-circle-container">
                <svg viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="45"></circle>
                    <circle id="progress-bar" class="progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="percentage-label">
                    <span id="percent-val">0</span>%
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
